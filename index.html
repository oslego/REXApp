<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rexapp</title>
  <link rel="stylesheet" href="css/style.css" media="all" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <script src="//use.edgefonts.net/pt-sans-narrow:n4,n7:all;open-sans-condensed:n7:all;bebas-neue.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <p class="tagline">
        cursuri de schimb valutar în avantajul tău
      </p>
    </header>

    <form action="/search" method="get" id="search">
      <div class="fieldset  fieldset--operation">
        <input type="radio" id="buy" name="operation" value="buy" checked />
        <label for="buy" class="option">cumpăr</label>

        <input type="radio" id="sell" name="operation" value="sell" />
        <label for="sell" class="option">vând</label>
      </div>

      <div class="fieldset  fieldset--amount">
        <label for="amount" class="label">suma</label>
        <input class="field  field--text" type="number" min="1" max="99999999" id="amount" name="amount" value="100" />
      </div>

      <div class="fieldset  fieldset--currency">
        <label for="currency" class="label">valuta</label>

        <!--
          hidden from view but triggered when clicked on label or faux-input
          selected value will be represented in the faux-input
        -->
        <select name="currency" id="currency">
          <option value="eur" selected>EUR - Euro</option>
        </select>

        <div class="field  field--dropdown  currency">
          <span class="currency__code" id="active_currency_code">EUR</span>
          <span class="currency__name" id="active_currency_name">Euro</span>
        </div>
      </div>

      <div class="fieldset  fieldset--submit">
        <button class="button  button--submit" id="submit">Calculeaza</button>
      </div>

    </form>

    <div id="content">
      <ol class="results-list" id="results"></ol>
    </div>
  </div>

  <!-- build:js js/main.js -->
  <script src="js/jsonp.js"></script>
  <script src="js/es6-promise.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->

</body>
</html>
